<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">
        <div class="header">

            <!-- Header Section starts -->
            <p class="page-title">ScriBBler</p>
            <p class="subTitle">Explore, Imagine, Create</p>

            <!-- Buttons for Sign in and Sign Out-->
            <div class="signbuttons">
                <button id="buttonForSignIn">Sign In</button>
                <button id="buttonForSignUp">Sign Up</button>
            </div>
            <!--  Header section ends -->

            <!-- Modals for Sign in and Sign Up -->
            <div id="myModal" class="modal">
                <!-- Sign In Content -->
                <div id="signInContent">
                    <div id="welcomeBack">Welcome Back!
                        <span class="close">&times;</span>
                    </div>
                    <hr>
                    <form method="post">
                        <label class="labelText">Username</label>
                        <input type="text" placeholder="Enter Username" id="userNameForSignIn" required>
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" id="passwordForSignIn" required>
                        <button class="submit-btn">Sign In</button>
                    </form>
                    <div id="noMember">Not a member?
                        <a id="goToSignUp">Sign Up</a>
                    </div>
                </div>
                <!-- Sign Up Content -->
                <div id="signUpContent">
                    <div id="getStarted">Get Started
                    <span class="close">&times;</span>
                    </div>
                    <hr>
                    <form method="post">
                        <label class="labelText"> Full Name</label>
                        <input type="text" placeholder="Enter Full Name" id="fullNameForSignUp" required>
                        <label class="labelText">Username</label>
                        <input type="text" placeholder="Enter Username" id="userNameForSignUp" required>
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" id="passwordForSignUp" required>
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" id="confirmPasswordForSignUp" required>
                        <button class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->

        </div>
    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
